<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById('mobile-menu-button');
        mobileMenuIcon.addEventListener('click', () => {
          if (mobileMenuIcon.classList.contains('open')) {
            mobileMenuIcon.classList.remove('open');
          } else {
            mobileMenuIcon.classList.add('open');
          }
        });
        
        const ticketMenuItem = document.getElementById('ticket-menu-item');
        ticketMenuItem.addEventListener('click', () => {
          if (ticketMenuItem.classList.contains('open')) {
            ticketMenuItem.classList.remove('open');
          } else {
            ticketMenuItem.classList.add('open');
          }
        });
      };
    </script>
  </head>
  <body>
    <header class="text-zinc-200">
      <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
        <div class="flex items-center p-2 gap-2 bord">
          <img src="./assets/images/logo-inverted.png" width="50" alt="Logo">
          <div class="font-bold text-2xl">
            tw:<span class="text-sky-900">mf</span>
          </div>
        </div>

        <!-- MOBILE NAVIGATION -->
        <div class="block md:hidden ml-auto cursor-pointer pr-4 my-auto">
          <!-- hamburger -->
          <div id="mobile-menu-button" class="group peer">
            <div class="top-0 bg-zinc-200 rounded w-8 h-1 mt-1 group-open:rotate-45 group-open:top-2 relative transition-all"></div>
            <div class="bg-zinc-200 rounded w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"></div>
            <div class="top-0 bg-zinc-200 rounded w-8 h-1 mt-1 group-open:-rotate-45 group-open:-top-2 relative transition-all"></div>
          </div>

          <!-- links mobile -->
          <div class="absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 top-[62px] hidden peer-open:block">
            <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>
                Home
              </span>
            </div>
            <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10 ">
              <span>
                Lineup
              </span>
            </div>
            <div id="ticket-menu-item" class="relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10 group">
              <div class="p-4 text-center font-bold">Tickets</div>

              <!-- submenu -->
              <div class="hidden group-open:block">
                <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 ease-in-out">
                  <span>Single day ticket</span>
                </div>
                <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 ease-in-out">
                  <span>7 days ticket</span>
                </div>
              </div>
            </div>
            <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>
                Support
              </span>
            </div>
          </div>
        </div>

        <!-- DESKTOP NAVIGATION -->
        <div class="flex-1 md:flex hidden items-center justify-end ">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Lineup</span>
          </div>
          <div class="menu-item group">
            <span>Tickets</span>
            <!-- submenu -->
            <div class="hidden group-hover:block absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text right">
              <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer">
                <span>Single day ticket</span>
              </div>
              <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer">
                <span>7 day ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Support</span>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
